<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JACOB'S ARCADE V2</title>
<style>
body {font-family: Arial, sans-serif; background: #05030a; color: #e6faff; margin:0; padding:0;}
header {display:flex; justify-content:space-between; align-items:center; padding:16px; background: rgba(0,0,0,0.25);}
button {cursor:pointer; padding:6px 12px; border-radius:6px; border:1px solid #00e6ff; background:transparent; color:#00e6ff;}
#loading-overlay {position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.8); color:white; font-family: monospace; font-size:14px; display:none; z-index:1000;}
#loading-box {background:rgba(0,0,0,0.9); padding:20px; border-radius:8px; text-align:center; max-width:400px;}
#caution-note {font-size:12px; color:orange; margin-top:4px;}
#preview-frame {width:100%; height:80vh; border:none; display:none; margin-top:12px;}
</style>
</head>
<body>

<header>
  <div>
    <h1 style="margin:0; font-size:16px;">JACOB'S ARCADE V2</h1>
  </div>
  <div style="display:flex; flex-direction:column; align-items:flex-end;">
    <button id="deploy-proxy-btn">DEPLOY PROXY</button>
    <div id="caution-note">⚠️ Be careful oof redirects</div>
  </div>
</header>

<div id="loading-overlay">
  <div id="loading-box">
    <div id="loading-message">Loading...</div>
  </div>
</div>

<!-- Preview iframe -->
<iframe id="preview-frame"></iframe>

<script>
const messages = [
  "Loading... bruh the hamster fell off the wheel",
  "Game is booting up... it’s lagging like your WiFi",
  "Hold on, the pixels are arguing again",
  "Feeding the binary hamsters",
  "Charging the fun capacitor",
  "Summoning the joystick spirits",
  "Polishing the high scores",
  "Tightening sprites' shoelaces",
  "Applying duct tape to the physics engine",
  "Debugging with a rubber chicken"
];

function randomMessage() {
  return messages[Math.floor(Math.random() * messages.length)];
}

const overlay = document.getElementById('loading-overlay');
const messageBox = document.getElementById('loading-message');
const btn = document.getElementById('deploy-proxy-btn');
const iframe = document.getElementById('preview-frame');

btn.addEventListener('click', () => {
  overlay.style.display = 'flex';
  iframe.style.display = 'none';
  let i = 0;
  const interval = setInterval(() => {
    messageBox.textContent = randomMessage();
    i++;
    if(i > 6) { // show a few goofy messages
      clearInterval(interval);
      overlay.style.display = 'none';
      // Show embedded preview
      iframe.src = 'https://tkmafsenoo.coaching2lead.com/';
      iframe.style.display = 'block';
      iframe.scrollIntoView({behavior:'smooth'});
    }
  }, 800);
});
</script>

</body>
</html>
